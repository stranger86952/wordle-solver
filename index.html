<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>wordle-solver</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="loading">
    Now, loadung...
  </div>
  <p class="title">wordle solver</p>
  <div class="wordlist">
    <span>choose word list</span>
  </div>
  <div class="info">
    <span>add characters</span>
    <p class="green">
      <span>correct characters</span>
      <input class="text_0" size="1" maxlength="1">
      <input class="text_1" size="1" maxlength="1">
      <input class="text_2" size="1" maxlength="1">
      <input class="text_3" size="1" maxlength="1">
      <input class="text_4" size="1" maxlength="1">
    </p>
    <p class="yellow">
      <span>included characters</span>
      <input class="text_5">
    </p>
  </div>
  <div class="button" onclick="search()">
    search
  </div>
  <div class="answer">
    <span>search results</span>
  </div>
  <div class="lsit">
    <span class="old">error</span>
    <span class="nytimes">error</span>
  </div>
  <script type="text/javascript">
    var oldlist = new Array();
    var nytimeslist = new Array();
    function load (url){
      $.get(url, function(data){
          data = data.replace(/^\d{1,2}(\|*)$/gm,"");
          data = data.split(/[\r\n]+/);
          data = data.filter(Boolean);
          if(url == "old.txt"){
            oldlist = data;
            $(".old").text("");
            for(var i=0;i<data.length;i++){
              $(".old").append(data[i] + "<br>");
            }
          }
          else{
            nytimeslist = data;
            $(".nytimes").text("");
            for(var i=0;i<data.length;i++){
              $(".nytimes").append(data[i] + "<br>");
            }
          }
      });
    }
    load("old.txt");
    load("nytimes.txt");
    setTimeout(function(){
      $('.loading').fadeOut('normal');
    },3000);
    function search(){
       var s0 = String(document.getElementsByClassName("text_0"));
       console.log(s0);
    }
  </script>
</body>
</html>
