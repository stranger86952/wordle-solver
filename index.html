<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>wordle-solver</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="loading">
    Now, loadung...
  </div>
  <p class="title">wordle solver</p>
  <div class="wordlist">
    <span>choose word list</span>
  </div>
  <div class="info">
    <span>add characters</span>
    <p class="green">
      <span>correct characters</span>
      <input id="text_0" size="1" maxlength="1">
      <input id="text_1" size="1" maxlength="1">
      <input id="text_2" size="1" maxlength="1">
      <input id="text_3" size="1" maxlength="1">
      <input id="text_4" size="1" maxlength="1">
    </p>
    <p class="yellow">
      <span>included characters</span>
      <input id="text_5">
    </p>
  </div>
  <div class="button" onclick="search()">
    search
  </div>
  <div class="answer">
    <span>search results</span>
  </div>
  <div class="lsit">
    <div class="old">error</div>
    <div class="nytimes">error</div>
  </div>
  <script type="text/javascript">
    var oldlist = new Array();
    var nytimeslist = new Array();
    function load (url){
      $.get(url, function(data){
          data = data.replace(/^\d{1,2}(\|*)$/gm,"");
          data = data.split(/[\r\n]+/);
          data = data.filter(Boolean);
          if(url == "old.txt"){
            oldlist = data;
            $(".old").text("");
            for(var i=0;i<data.length;i++){
              $(".old").append(data[i] + "<br>");
            }
          }
          else{
            nytimeslist = data;
            $(".nytimes").text("");
            for(var i=0;i<data.length;i++){
              $(".nytimes").append(data[i] + "<br>");
            }
          }
      });
    }
    load("old.txt");
    load("nytimes.txt");
    setTimeout(function(){
      $('.loading').fadeOut('normal');
    },3000);
    function search(){
      var s0 = document.getElementById("text_0").value;
      var s1 = document.getElementById("text_1").value;
      var s2 = document.getElementById("text_2").value;
      var s3 = document.getElementById("text_3").value;
      var s4 = document.getElementById("text_4").value;
      var s5 = document.getElementById("text_5").value;
      $(".nytimes").text("");
      for(var i=0;i<nytimeslist.length;i++){
        var s = nytimeslist[i];
        var es = 0;
        if(s0!=""&&s[0]==s0) es++;
        if(s1!=""&&s[1]==s1) es++;
        if(s2!=""&&s[2]==s2) es++;
        if(s3!=""&&s[3]==s3) es++;
        if(s4!=""&&s[4]==s4) es++;
        if(es == 5) $(".nytimes").append(data[i] + "<br>");
      }
    }
  </script>
</body>
</html>
