<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>wordle-solver</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="loading">
    Now, loadung...
  </div>
  <p class="title">wordle solver</p>
  <div class="wordlist">
    <span>choose word list</span>
  </div>
  <div class="info">
    <span>add characters</span>
  </div>
  <div class="answer">
    <span>search results</span>
  </div>
  <div class="old">
    error
  </div>
  <div class="nytimes">
    error
  </div>
  <script type="text/javascript">
    var oldlist = new Array();
    function load (url){
      $.get(url, function(data){
          data = data.replace(/^\d{1,2}(\|*)$/gm,"");
          data = data.split(/[\r\n]+/);
          data = data.filter(Boolean);
          oldlist = data;
          $(".old").text("");
          if(url == "old.txt"){
            for(var i=0;i<data.length;i++){
              $(".old").append(data[i] + "<br>");
            }
          }
          else{
            for(var i=0;i<data.length;i++){
              $(".nytimes").append(data[i] + "<br>");
            }
          }
      });
    }
    load("old.txt");
    load("nytimes.txt");
    setTimeout(function(){
      console.log(oldlist[2]);
      console.log(nytimes[3]);
      $('.loading').hide(500);
    },5000);
  </script>
</body>
</html>
